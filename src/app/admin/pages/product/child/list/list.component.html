<div class="table-responsive">
    <table class="table">
      <thead style="background-color: #fca972;" >
          <tr>
              <th scope="col">STT</th>
              <th scope="col">Tên Sản Phẩm</th>
              <th scope="col">Giá</th>
              <th scope="col">Ảnh</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of data; let i=index" appColorchange >
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td><img src="assets/images/{{item.image}}" width="70"></td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button class="btn btn-warning" (click)="Edit(item.id)"><i class="bi bi-pencil"></i> Sửa</button>
                  <button class="btn btn-danger" (click)="remove(item)"><i class="bi bi-trash3"></i> Xóa</button>
                </div>
              </td>
          </tr>
      </tbody>
    </table>
</div>
